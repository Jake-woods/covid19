<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>COVID-19 Tracker</title>
</head>

<body>
    <div class="wrapper">
        <select name="country" id="country-dropdown" class="btn">
            <option selected disabled hidden value="">Select a Country</option>
        </select>
    </div>

    <div class="cases-wrapper">
        <h2>Total Cases:</h2>
        <h1 class="cases">0</h1>
        <ul>
            <li class="today-cases" title="Cases Today"><i class="fas fa-arrow-up"></i><span></span></li>
            <li class="today-deaths" title="Deaths Today"><i class="fas fa-user-alt-slash"></i><span></span></li>
            <li class="today-recovered" title="Recovered Today"><i class="fas fa-heart"></i><span></span></li>
        </ul>
    </div>

    <footer>Powered by <a href="https://covid19api.com/" target="_blank">https://covid19api.com/</a></footer>
    <script src="./js/app.js"></script>
</body>

</html>
